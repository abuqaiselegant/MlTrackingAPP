version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mltracking-postgres
    environment:
      POSTGRES_USER: mltracking
      POSTGRES_PASSWORD: mltracking
      POSTGRES_DB: mltracking
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mltracking"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: mltracking-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://mltracking:mltracking@postgres:5432/mltracking
      ARTIFACTS_PATH: /app/artifacts
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
    volumes:
      - ./artifacts:/app/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
