services:
  # PostgreSQL Database
  - type: pserv
    name: mltracking-db
    plan: free
    env: docker
    region: oregon
    envVars:
      - key: POSTGRES_DB
        value: mltracking
      - key: POSTGRES_USER
        value: mltracking_user
      - key: POSTGRES_PASSWORD
        generateValue: true

  # Backend API
  - type: web
    name: mltracking-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mltracking-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000

  # Frontend (Static Site)
  - type: web
    name: mltracking-app
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/.next
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://mltracking-api.onrender.com
